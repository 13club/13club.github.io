<body>
<div class="desc">
	<h1>Gaps Solitaire</h1>
	<p>Arrange all cards in the rows in sequence and color from 2 to King. Each gap in a row can be filled with a card that makes a correct in-suit sequence with the card at the left of the gap. The gap at the extreme left of the row can be filled with a 2.</p>
</div>

<div id="gameContainer"></div>

<div id="rotateHint">
   <b>Please rotate your device</b>
   <img class="rotate" src="img/rotate.png" alt="Please rotate your device">
   <img id="rotateClose" src="img/close.png" alt="X">
</div>
<script>
	var gameName = document.title,
    gameContainer = document.getElementById('gameContainer');
    var gameMask = null;
	function orderInit(a){
		switch(a) {
			case 1: loadRec.creatloading(); break;
			case 2: GameMenu.showMenu(); break;
			case 3: GameHelp.showHelp(); break;
			case 4: GamePlay.showPlay(); break;
			case 5: GameOver.showOver(); break;
			case 6: gameMap.showMap(); break;
		}
	}
	GameLib.init(gameName, 800, 480);
</script>
<noscript>
This game needs Javascript. Click here for <a href="//www.solitaire.com">Solitaire Card games</a>.
</noscript>
