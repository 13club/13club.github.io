<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>逗你玩手机HTML5游戏 - www.aspku.com</title>
<link rel="icon" type="image/GIF" href="res/favicon.ico" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="full-screen" content="yes" />
<meta name="screen-orientation" content="portrait" />
<meta name="x5-fullscreen" content="true" />
<meta name="360-fullscreen" content="true" />
<style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">

<canvas id="gameCanvas" width="800" height="450"></canvas>
<div style="z-index: 9999">
<img id="mask" src="res/tips.jpg" style="display:none;position:absolute;left:0px;top:0px;width:100%;height:100%;z-Index:9999;
    border:none" />
</div>

<script src="game.min.js"></script>
<script>

    var pathname = window.location.pathname.split("/");
    var pathString = "";
    for (var i = 1; i < pathname.length - 1; i++) {
        if (i == 1) {
            pathString = pathname[i];
        } else {
            pathString = pathString + "/" + pathname[i];
        }
    }
    var iconUrl = window.location.protocol + "//" + window.location.host + "/" + pathString + "/res/icon.png";
    // 微信分享的数据
    h5WxData = {
        imgUrl: iconUrl,
        link: window.location.href,
        desc: "就爱逗你玩，心理承受力不强的同学慎点喔！",
        title: "逗你玩",
        score: 0,
        increase: false  //得分越高越厉害则为true，否则为false
    };
	</script>

</body>
</html>
