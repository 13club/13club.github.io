<script>
	$(document).ready(function () {
		var clientWidth = window.innerWidth,
			clientHeight = window.innerHeight,
			zhaopin = {
				init: function () {
					FastClick.attach(document.body),
						document.addEventListener('touchstart', function (event) {
							// 判断默认行为是否可以被禁用
							if (event.cancelable) {
								// 判断默认行为是否已经被禁用
								if (!event.defaultPrevented) {
									event.preventDefault();
								}
							}
						}, false);

					this.initSwiper();
					var n = 1,
						e = ($(".swiper-slide" + n), $('img[class^="fadein-"]')),
						i = !1;
					e.hide(),
						$(".swiper-slide-active").find(e).show(),
						$("#audioBtn").click(function () {
							alert('开/关背景音乐')
							i ? ($("#audioBtn").css("background", "url(images/icon.png) no-repeat 0 0"), document.getElementById("audioplay").play()) : ($("#audioBtn").css("background", "url(images/icon.png) no-repeat -100px 0"), document.getElementById("audioplay").pause()),
								i = !i
						})
				},
				initSwiper: function () {
					var n = this;
					new Swiper(".swiper-container", {
						preventClicks: true,//默认true
						mode: "vertical",
						loop: !0,
						loop: true, //为true时图片仍然无法自动播放
						effect:'coverflow', //3d流切换效果
						// 自动播放已经修改为autoplay:true
						onSlideChangeStart: function (e) {
							var i = e.activeIndex,
								t = ($(".swiper-slide" + i), $('img[class^="fadein-"]'));
							t.hide(),
								$(".swiper-slide-active").find(t).show();
							var a = $('div[class^="fadein-"]');
							a.hide(),
								$(".swiper-slide-active").find(a).show()
						}
					})
				}
			};

		zhaopin.init();
	})


	function load(time) {
